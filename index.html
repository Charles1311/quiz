<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .timer {
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <label>
        <input type="checkbox" id="showAnswerOnce"> Display correct answer when once
    </label>
    <div class="timer">Time left: <span id="time">60:00</span></div>
    <form id="quizForm"></form>
    <button id="submitBtn" onclick="submitQuiz()">Submit</button>

    <div id="result" style="display:none;">
        <h2>Results</h2>
        <p id="score"></p>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
